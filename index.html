<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw15</title>
  <style>
    
      

    .holder {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: 100px 100px;       
  grid-template-areas: 
    "item1 item1 item1 item5 item5 item5"
    "item3 item2 item2 item2 item4 item4";
  border: 3px solid black;
  border-radius: 20px 20px 0 0;
  overflow: hidden;
}

.item:nth-child(1) {
  grid-area: item1;
  background: tomato;
}
.item:nth-child(2) {
  grid-area: item2;
  background: steelblue;
}
.item:nth-child(3) {
  grid-area: item3;
  background: purple;
}
.item:nth-child(4) {
  grid-area: item4;
  background: green;
}
.item:nth-child(5) {
  grid-area: item5;
  background: orange;
}

.item {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}



               
  </style>
</head>
<body>
  <div class="holder">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
</div>
</body>
</html>
