<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw15</title>
  <style>
    .holder {
      width: 900px;
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .item:nth-child(1) {
      order: 1;
      flex-basis: 50%;
      background: red;
      border-top-left-radius: 10px;
    }

    .item:nth-child(5) {
      order: 2;
      flex-basis: 50%;
      background: yellow;
      border-top-right-radius: 10px;
    }

    .item:nth-child(3) {
      order: 3;
      flex-basis: 33.3333%;
      background: purple;
      border-bottom-left-radius: 10px;
    }

    .item:nth-child(2) {
      order: 4;
      flex-basis: 33.3333%;
      background: royalblue;
    }

    .item:nth-child(4) {
      order: 5;
      flex-basis: 33.3333%;
      background: green;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="holder">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
